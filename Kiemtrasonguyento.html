<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label for="input-number">Nhập số: </label>
<input type="number" id="input-number">
<button onclick="checkPrime()">Kiểm tra số nguyên tố</button>

<script>
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkPrime() {
        const input = document.getElementById("input-number");
        const number = parseInt(input.value);
        const result = isPrime(number);

        if (result) {
            alert(`${number} là số nguyên tố`);
        } else {
            alert(`${number} không là số nguyên tố`);
        }
    }
</script>

</html>
